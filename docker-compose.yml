services:
  frontend:
    build:
      context: ./brewnet-web
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - mynetwork
    volumes:
      - /home/ec2-user/app/brewnet/brewnet-web/ssl/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /home/ec2-user/app/brewnet/brewnet-web/ssl/privkey.pem:/etc/ssl/private/privkey.pem:ro

  backend:
    build:
      context: ./brewnet-app
    ports:
      - "8080:8080"
    networks:
      - mynetwork
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    networks:
      - mynetwork
    ports:
      - "6379:6379"

networks:
  mynetwork:
    driver: bridge
