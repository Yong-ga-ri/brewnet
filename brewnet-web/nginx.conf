server {
    listen 80;
    server_name brewnet.store www.brewnet.store;
    
    # HTTP에서 HTTPS로 리디렉션
    location / {
        return 301 https://$host$request_uri;
    }
}
    
server {
    listen 443 ssl;
    server_name brewnet.store www.brewnet.store;

    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    location /api/v1/ {
        # CORS 설정을 추가
        add_header Access-Control-Allow-Origin https://www.brewnet.store always;  # 클라이언트의 출처를 정확히 명시
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;  # 허용된 HTTP 메소드
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;  # 허용된 헤더
        add_header Access-Control-Allow-Credentials true always;  # 자격 증명 허용 (쿠키 등)
        add_header Access-Control-Max-Age 1728000 always;  # 브라우저가 CORS 정보를 캐싱할 수 있는 시간 (초)

        # OPTIONS 요청에 대한 처리
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin https://www.brewnet.store always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Max-Age 1728000 always;
            return 204;
        }

        proxy_pass http://backend:8080/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        root /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
